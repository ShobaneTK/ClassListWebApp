<html>
    <head>
        <title>Add Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Add Student</h1>
        <p>Please fill in the student details below</p>
        <form action="AddStudentServlet.do" method="POST" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>Student Photo :</td>
                    <td><input type="file" name="image" accept="image/*" required="" /></td>
                </tr>
                <tr>
                    <td>Student Name :</td>
                    <td><input type="text" name="name" required=""/></td>
                </tr>
                <tr>
                    <td>Student Surname :</td>
                    <td><input type="text" name="surname" required=""/></td>
                </tr>
                <tr>
                    <td>Student Number :</td>
                    <td><input type="text" name="stud_no" required=""/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="ADD STUDENT" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
